<html>
<head>
	<meta charset="UTF-8">
	<title>Po</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div class="opt">
		<span>Rules</span>
		<textarea id="rules"></textarea>
		<span>Axiom</span>
		<input type="text" id="axiom">
		<span>Iteration</span>
		<input type="text" id="iteration">
		<span>Duration</span>
		<input type="text" id="duration">
		<span>Octave</span>
		<input type="text" id="octave">
		<span>Default Instrument</span>
		<select id="instrument">
			<option value="edm">edm</option>
			<option value="piano">piano</option>
			<option value="acoustic">acoustic</option>
			<option value="organ">organ</option>
		</select>

		<button onclick="stop()">Stop</button>
		<button onclick="start()">Start</button>
	</div>
	
	<script src="assets/audiosynth.js"></script>
	<script src="assets/po.js"></script>
	<script>
		var po = new Po({
			axiom: 'A',
			rules: [
				['A','A{ACD+BA'],
				['B','CD'],
				['D','A+ADE-'],
				['E','FA+G-EA'],
				['F','FF'],
			],
			iteration: 4,
			duration:1,
			octave:3,
			defaultInstrument : "acoustic"
		})

		function stop() {
			po.stop()
		}

		function start() {
			po.start()
		}


	</script>
</body>
</html>
